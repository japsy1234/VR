apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.0"

    defaultConfig {
        applicationId "com.example.jal.jp"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets { main { assets.srcDirs = ['src/main/assets', 'src/main/assets/'] } }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    //compile project(":sdk-audio-1.60.1")
    compile project(":sdk-common-1.60.1")
    compile project(":sdk-commonwidget-1.60.1")
    compile project(":sdk-panowidget-1.60.1")
    compile project(":sdk-videowidget-1.60.1")

    //compile project(path: ':sdk-audio-1.60.1')

  //  testCompile 'junit:junit:4.12'
    compile 'com.google.android.exoplayer:exoplayer:r1.5.10'

    compile 'com.google.protobuf.nano:protobuf-javanano:3.0.0-alpha-7'
    compile 'com.android.support:appcompat-v7:26.0.0-alpha1'
    compile 'com.android.support:design:26.0.0-alpha1'

}
